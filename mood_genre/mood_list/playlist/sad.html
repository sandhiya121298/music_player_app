<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./sad.css"/>
  </head>
<body>
  <div class="player">
    <div class="player__header">
    <div class="player__img player__img--absolute slider">
    <button class="player__button player__button--absolute--nw playlist">
    <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">
    </button>
    <button class="player__button player__button--absolute--center play">
    <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
    <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">
    </button>
    <div class="slider__content">
    <img class="img slider__img" src="../mood_pics/19UMGIM05028_T1_cvrart.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/pic1.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/pic4.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/srch_adityamusic_INA091916597.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/srch_orchard_196626938510_QM4TW2268780.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/srch_sonymusic_A10328E0010146069B.jpg" alt="cover">
    <img class="img slider__img" src="../mood_pics/srch_universalmusic_00602435688794-USUG12004710.jpg" alt="cover">
    </div>
    </div>
    <div class="player__controls">
    <button class="player__button back">
    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">
    </button>
    <p class="player__context slider__context">
    <strong class="slider__name"></strong>
    <span class="player__title slider__title"></span>
    </p>
    <button class="player__button next">
    <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">
    </button>
    <div class="progres">
    <div class="progres__filled"></div>
    </div>
    </div>
    </div>
    <ul class="player__playlist list">
    <i class="fa fa-arrow-left arrow" aria-hidden="true">
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/19UMGIM05028_T1_cvrart.jpg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">no time</b>
    <span class="flex">
    <span class="player__title">lastlings</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/song-1.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/pic1.jpg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">blinding lights</b>
    <span class="flex">
    <span class="player__title">the weeknd</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/rocky.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/pic4.jpg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Rocky</b>
    <span class="flex">
    <span class="player__title">enrasta</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/jawan.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/srch_adityamusic_INA091916597.jpg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">Adhiya varma</b>
    <span class="flex">
    <span class="player__title">travis scott</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/Adithya_Varma-1.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/srch_orchard_196626938510_QM4TW2268780.jpg" alt="cover">
    <p class="player__context ">
    <b class="player__song-name">Beast</b>
    <span class="flex">
    <span class="player__title">zaxx</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/beast-1.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/srch_sonymusic_A10328E0010146069B.jpg" alt="cover">
    <p class="player__context">
    <b class="player__song-name">udanpirapae</b>
    <span class="flex">
    <span class="player__title">Randall</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/udanpirapae-1.mpeg"></audio>
    </li>
    <li class="player__song">
    <img class="player__img img" src="../mood_pics/srch_universalmusic_00602435688794-USUG12004710.jpg" alt="cover">
    <p class="player__context ">
    <b class="player__song-name">starlight feat mr gabriel <span class="uppercase">4am</span> remix</b>
    <span class="flex">
    <span class="player__title">jai wolf</span>
    <span class="player__song-time"></span>
    </span>
    </p>
    <audio class="audio" src="../songs/song-2.mpeg"></audio>
    </li>
    </ul>
    </div> 
    <script src="./sad.js"></script>
</body>
</html>
